<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ㄴmika</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "minion-pro", serif; background: #fff; }

    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer {
      width: 100%;
      height: 100px;
      background: transparent;
      z-index: 1000;
      position: relative;
    }
    .footer .right-link,
    .footer .contact-link,
    .footer #listButton {
      position: absolute; bottom: 10px; font-size: 12px;
    }
    .footer .right-link { left: 30px; }
    .footer .contact-link { left: 170px; }
    .footer #listButton { right: 30px; cursor: pointer; }
    .footer #listButton:hover { color: #a3a3a3; }

    .slide-box {
      position: fixed; top: 0; right: 0;
      width: 373px !important; max-width: 100%; height: 100%;
      background: #fff; z-index: 3000;
      overflow-y: auto;
      border-left: 1px solid #9fa0a0;
    }
    
    .slide-box .slide-list {
      display: none;
    }

    .text-group {
      display: flex; align-items: center;
      font-size: 12px; padding: 10px 0; white-space: nowrap;
    }
    .text1 { margin-left: 10px; }
    .text2 { margin-left: auto; margin-right: 60px; text-align: right; }
    .text3 { margin-right: 10px; flex-shrink: 0; }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }
    .thumbnail {
      display: flex; flex-direction: column; color: inherit;
    }
    .thumbnail img {
      width: 100%; height: auto; object-fit: cover; display: block;
    }

    /* Lov 코드와 1px도 틀리지 않게 수정한 캡션 */
    .caption {
      display: block; 
      font-size: 12px;
      margin-top: 6px;    /* 이미지와 제목 사이 간격 */
      margin-bottom: 6px; /* 제목 줄과 카테고리 줄 사이가 아닌, 캡션 덩어리 아래 간격 */
      line-height: 1.2;   /* 제목과 카테고리 사이의 좁은 간격 결정 */
    }

    ::-webkit-scrollbar { display: none; }
    .scroll-area, .fixed-image {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .header { display: none; }

    @media (min-width: 769px) {
      body, html { width: 100%; height: 100%; overflow: hidden; }
      
      .gallery-wrap {
        width: calc(100% - 373px);
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: flex-end;
      }
      
      .fixed-image {
        flex: 1;
        height: 100%;
        display: flex; justify-content: center; align-items: center;
      }
      .fixed-image img { max-width: 100%; max-height: 100%; object-fit: contain; }

      .scroll-area {
        width: 265px; height: 100vh;
        overflow-y: scroll;
        border-left: 1px solid #9fa0a0;
      }
      
      #listButton { display: none; }
    }

    @media (max-width: 768px) {
      .fixed-image { display: none; }
      .content { grid-template-columns: repeat(2, 1fr); }
      
      .slide-box { 
        width: 100% !important; 
        transform: translateX(100%); 
        transition: transform .3s;
        border-left: none;
      }
      .slide-box.active { transform: translateX(0); }
      
      .footer { position: relative; height: 100px; }
      .footer .right-link { bottom: 20px; left: 20px; }
      .footer .contact-link { bottom: 20px; left: 160px; }
      .footer #listButton { display: block; bottom: 20px; right: 20px; }

      .header {
        width: 100%; height: 60px; background: #ffffff;
        display: flex; align-items: center; justify-content: center;
        position: sticky; top: 0; z-index: 1000;
      }
      .header img { height: 100%; width: auto; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/header.png" alt="header" />
  </div>

  <div class="gallery-wrap">
    <div class="fixed-image">
      <img src="images/index.png" alt="index" />
    </div>
    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>
  </div>

  <div class="footer">
    <div class="right-link"><a href="https://instagram.com/alfoxze" target="_blank">@alfoxze</a></div>
    <div class="contact-link"><a href="mailto:uxxwd9@gmail.com">contact</a></div>
    <div id="listButton" onclick="toggleSlideBox()">list</div>
  </div>

  <div class="slide-box" id="slideBox">
    <div id="slideContent"></div>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("data.json");
        const data = await res.json();

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = "";

        for (let i = data.length; i >= 1; i--) {
          const d = data[i-1];
          const item = document.createElement('a');
          item.href = `${i}/`;
          item.className = 'thumbnail';
          // Lov와 동일하게 단일 div 구조에 <br>만 사용
          item.innerHTML = `
            <img src="images/thumb${i}.png" alt="thumb${i}"/>
            <div class="caption">${d.title}<br>${d.category} ${d.year}</div>`;
          gallery.append(item);
        }

        const slideContent = document.getElementById('slideContent');
        slideContent.innerHTML = "";
        data.forEach((d, idx)=>{
          const g = document.createElement('div');
          g.className = 'text-group';
          g.innerHTML = `
            <div class="text1"><a href="${idx+1}/">${d.title}</a></div>
            <div class="text2">${d.category}</div>
            <div class="text3">${d.year}</div>`;
          slideContent.append(g);
        });
      } catch (e) {
        console.error("Data load error:", e);
      }
    }

    function toggleSlideBox() {
      const sb = document.getElementById('slideBox');
      if(sb) {
        sb.classList.toggle('active');
        const btn = document.getElementById('listButton');
        if(btn) btn.textContent = sb.classList.contains('active') ? 'close' : 'list';
      }
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
