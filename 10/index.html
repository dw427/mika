<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sㄴDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* ===== SCROLLBAR HIDE ===== */
::-webkit-scrollbar { display: none; }
.scroll-area,
.fixed-image {
  scrollbar-width: none;
  -ms-overflow-style: none;
}

/* ===== FOOTER ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== SLIDE BOX ===== */
.slide-box {
  background: #fff;
  overflow-y: auto;
  padding: 10px;
}

/* ===== CAPTION ===== */
.caption-group { font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 5px; }

/* ===== THUMB ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

/* ===== FIXED IMAGE ===== */
.fixed-image {
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  overflow-y: auto;
}

/* 모바일 기본: 세로 스크롤 */
.fixed-image img {
  width: 100%;
  display: block;
}

/* ===== SLIDER BTN ===== */
.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  display: none;
}
.slide-btn.prev { left: 20px; }
.slide-btn.next { right: 20px; }

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }

  .scroll-area { display: none; }

  .fixed-image {
    border-left: none;
    border-right: none;
  }

  .slide-box {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 4000;
    transform: translateX(100%);
    transition: transform .3s;
  }

  .slide-box.active {
    transform: translateX(0);
  }
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    height: 100%;
    grid-template-columns: 57.77% 17.55% 24.68%;
  }

  .fixed-image {
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .fixed-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: none;
  }

  .fixed-image img.active {
    display: block;
  }

  .slide-btn { display: block; }

  .scroll-area {
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }

  .slide-box {
    position: relative;
    transform: none;
  }

  #listButton { display: none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <div class="fixed-image" id="fixedImage">
    <div class="slide-btn prev" onclick="prevImage()">‹</div>
    <div class="slide-btn next" onclick="nextImage()">›</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<script>
let current = 0;
let imgs = [];

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];
  if (!item) return;

  const fixed = document.getElementById("fixedImage");

  item.images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    if (i === 0) img.classList.add("active");
    fixed.appendChild(img);
    imgs.push(img);
  });

  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d, i) => {
    const real = data.length - 1 - i;
    gallery.innerHTML += `
      <a href="/mika/${real+1}/">
        <img src="/mika/images/thumb${real+1}.png">
      </a>
    `;
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;
}

function prevImage() {
  imgs[current].classList.remove("active");
  current = (current - 1 + imgs.length) % imgs.length;
  imgs[current].classList.add("active");
}

function nextImage() {
  imgs[current].classList.remove("active");
  current = (current + 1) % imgs.length;
  imgs[current].classList.add("active");
}

function toggleSlideBox() {
  document.getElementById("slideBox").classList.toggle("active");
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
