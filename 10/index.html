<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    /* ===== footer ===== */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1000;
      color: #a3a3a3;
      pointer-events: none;
    }

    .footer * { pointer-events: auto; }

    .footer .right-link,
    .footer #listButton {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }

    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }

    /* ===== slide box ===== */
    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 373px;
      height: 100%;
      background: #fff;
      transform: translateX(100%);
      transition: transform .3s;
      z-index: 3000;
      overflow-y: auto;
      padding: 10px;
    }

    .slide-box.active { transform: translateX(0); }

    .slide-list {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      color: #a3a3a3;
      z-index: 4001;
    }

    .caption-group { font-size: 12px; }
    .caption1 { font-size: 20px; margin-bottom: 6px; }

    /* ===== gallery ===== */
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .thumbnail img {
      width: 100%;
      display: block;
    }

    .caption { font-size: 12px; margin: 8px 0 16px; }

    ::-webkit-scrollbar { display: none; }

    /* ===== fixed image viewer ===== */
    .fixed-image {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: 1px solid #9fa0a0;
      border-right: 1px solid #9fa0a0;
      overflow: hidden;
    }

    .fixed-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      color: #000;
      padding: 10px;
    }

    .nav.prev { left: 20px; }
    .nav.next { right: 20px; }

    /* ===== mobile ===== */
    @media (max-width: 768px) {
      .fixed-image { border: none; }
      .slide-box { width: 100%; padding: 40px 20px; }
    }

    /* ===== PC ===== */
    @media (min-width: 769px) {
      html, body { height: 100%; overflow: hidden; }

      .gallery-wrap {
        display: grid;
        height: 100%;
        grid-template-columns:
          57.78%
          17.55%
          24.68%;
      }

      .scroll-area {
        overflow-y: auto;
        border-right: 1px solid #9fa0a0;
      }

      .slide-box {
        position: relative;
        transform: none !important;
      }

      #listButton, .slide-list { display: none; }
    }
  </style>
</head>

<body>

<div class="gallery-wrap">

  <!-- ✅ merged fixed image -->
  <div class="fixed-image">
    <div class="nav prev" id="prevBtn">‹</div>
    <img id="mainImage" src="" alt="">
    <div class="nav next" id="nextBtn">›</div>
  </div>

  <!-- thumbnails -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- info -->
  <div class="slide-box" id="slideBox">
    <div class="slide-list" onclick="toggleSlideBox()">info</div>
    <div class="caption-group" id="captionBox"></div>
  </div>
</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];
  if (!item) return;

  images = item.images;
  updateImage();

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  data.slice().reverse().forEach((d, i) => {
    const real = data.length - 1 - i;
    gallery.innerHTML += `
      <a href="/mika/${real + 1}/">
        <img src="/mika/images/thumb${real + 1}.png">
        <div class="caption">${d.title}<br>${d.category} ${d.year}</div>
      </a>`;
  });
}

function updateImage() {
  document.getElementById("mainImage").src = images[currentIndex];
}

document.getElementById("prevBtn").onclick = () => {
  if (currentIndex > 0) currentIndex--;
  updateImage();
};

document.getElementById("nextBtn").onclick = () => {
  if (currentIndex < images.length - 1) currentIndex++;
  updateImage();
};

function toggleSlideBox() {
  if (window.innerWidth <= 768) {
    document.getElementById("slideBox").classList.toggle("active");
  }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
