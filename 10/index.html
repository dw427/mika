<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ㄴDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "minion-pro", serif; background: #fff; }

a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* ===== footer ===== */
.footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 100px;
  background: transparent;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== slide box ===== */
.slide-box {
  position: fixed;
  top: 0; right: 0;
  width: 373px !important;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}
.slide-box.active { transform: translateX(0); }

.caption-group {
  display: flex;
  flex-direction: column;
  font-size: 12px;
}
.caption1 { font-size: 20px; margin-bottom: 6px; }
.caption2, .caption3, .caption4, .caption5 { margin-bottom: 4px; }

/* ===== gallery ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
.thumbnail img {
  width: 100%;
  display: block;
}

/* ===== fixed image (PC slider) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}

/* arrows */
.fixed-image .nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}
.fixed-image .prev { left: 20px; }
.fixed-image .next { right: 20px; }

/* ===== image viewer ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}
.image-viewer.active {
  opacity: 1;
  visibility: visible;
}
.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ===== 모바일 (절대 수정 안함) ===== */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }
  .fixed-image { display: none; }
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    grid-template-columns: 50% 28% 22%;
    height: 100%;
  }

  .scroll-area {
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }

  .slide-box {
    position: relative;
    transform: none !important;
  }

  #listButton { display: none; }
}
</style>
</head>

<body oncontextmenu="return false">

<div class="gallery-wrap">

  <!-- ✅ 통합된 fixed-image -->
  <div class="fixed-image">
    <div class="nav prev" onclick="prevImage()">‹</div>
    <img id="mainImage" src="" />
    <div class="nav next" onclick="nextImage()">›</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="" />
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];

  images = item.images;
  currentIndex = 0;
  updateImage();

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  data.slice().reverse().forEach((d, r) => {
    const i = data.length - r;
    gallery.innerHTML += `
      <a href="/mika/${i}/" class="thumbnail">
        <img src="/mika/images/thumb${i}.png">
        <div class="caption">
          <span>${d.title}</span>
          <span>${d.category} ${d.year}</span>
        </div>
      </a>`;
  });

  const cap = item.captions;
  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${cap.caption1}</div>
    <div>${cap.caption2}</div>
    <div>${cap.caption3}</div>
    <div>${cap.caption4}</div>
    <div>${cap.caption5}</div>`;
}

function updateImage() {
  document.getElementById("mainImage").src = images[currentIndex];
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateImage();
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  updateImage();
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
