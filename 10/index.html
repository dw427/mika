<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>sDreamscape</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />

  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1000;
      color: #a3a3a3;
    }

    .footer .right-link,
    .footer #listButton {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }

    .footer .right-link { left: 30px; }
    .footer #listButton { right: 30px; cursor: pointer; }

    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 373px;
      height: 100%;
      background: #fff;
      z-index: 3000;
      overflow-y: auto;
      padding: 10px;
    }

    .caption-group { font-size: 12px; }
    .caption1 { font-size: 20px; margin-bottom: 6px; }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .thumbnail img {
      width: 100%;
      display: block;
    }

    .caption {
      font-size: 12px;
      margin: 8px 0 20px;
    }

    ::-webkit-scrollbar { display: none; }

    .fixed-image {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #9fa0a0;
      border-right: 1px solid #9fa0a0;
      overflow: hidden;
    }

    .fixed-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      cursor: pointer;
    }

    .fixed-image .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 40px;
      cursor: pointer;
      color: #000;
      padding: 10px;
      z-index: 10;
    }

    .fixed-image .prev { left: 20px; }
    .fixed-image .next { right: 20px; }

    .image-viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: .3s;
      z-index: 5000;
    }

    .image-viewer.active {
      opacity: 1;
      visibility: visible;
    }

    .image-viewer img {
      max-width: 90%;
      max-height: 90%;
    }

    /* ===== 모바일 그대로 유지 ===== */
    @media (max-width: 768px) {
      .fixed-image { display: none; }
      .slide-box { width: 100% !important; }
    }

    /* ===== PC만 수정 ===== */
    @media (min-width: 769px) {
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery-wrap {
        display: grid;
        height: 100%;
        grid-template-columns: 60% 18% 22%;
      }

      .scroll-area {
        overflow-y: auto;
        border-right: 1px solid #9fa0a0;
      }

      #listButton { display: none; }
    }
  </style>
</head>

<body>

  <div class="gallery-wrap">

    <!-- FIXED IMAGE (LEFT + CENTER MERGED) -->
    <div class="fixed-image">
      <button class="nav prev">‹</button>
      <img id="mainImage" src="" alt="">
      <button class="nav next">›</button>
    </div>

    <!-- THUMB LIST -->
    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <!-- INFO -->
    <div class="slide-box">
      <div class="caption-group" id="captionBox"></div>
    </div>

  </div>

  <div class="footer">
    <div class="right-link"><a href="/mika/">back</a></div>
  </div>

  <div class="image-viewer" id="imageViewer">
    <img src="">
  </div>

  <script>
    let currentIndex = 0;
    let imageList = [];

    function updateMainImage() {
      document.getElementById("mainImage").src = imageList[currentIndex];
    }

    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
      const item = data[idx];
      if (!item) return;

      imageList = item.images;
      currentIndex = 0;
      updateMainImage();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.slice().reverse().forEach((d, r) => {
        const i = data.length - 1 - r;
        gallery.innerHTML += `
          <a href="/mika/${i + 1}/">
            <img src="/mika/images/thumb${i + 1}.png">
            <div class="caption">
              <div>${d.title}</div>
              <div>${d.category} ${d.year}</div>
            </div>
          </a>
        `;
      });

      document.getElementById("captionBox").innerHTML = `
        <div class="caption1">${item.captions.caption1}</div>
        <div>${item.captions.caption2}</div>
        <div>${item.captions.caption3}</div>
        <div>${item.captions.caption4}</div>
        <div>${item.captions.caption5}</div>
      `;
    }

    document.querySelector(".prev").onclick = () => {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      updateMainImage();
    };

    document.querySelector(".next").onclick = () => {
      currentIndex = (currentIndex + 1) % imageList.length;
      updateMainImage();
    };

    document.addEventListener("DOMContentLoaded", loadData);
  </script>

</body>
</html>
