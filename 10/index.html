<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a {
  color: inherit;
  text-decoration: none;
}

/* ================= footer ================= */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}

.footer .right-link {
  position: absolute;
  bottom: 10px;
  left: 30px;
  font-size: 12px;
}

/* ================= gallery layout ================= */
.gallery-wrap {
  display: grid;
  height: 100vh;
}

/* ================= fixed image (PC slider) ================= */
.fixed-image {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  display: none;
}

.fixed-image img.active {
  display: block;
}

/* arrows */
.fixed-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 28px;
  cursor: pointer;
  user-select: none;
}

.fixed-arrow.left { left: 20px; }
.fixed-arrow.right { right: 20px; }

/* ================= thumbnail ================= */
.scroll-area {
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}

.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

.caption {
  font-size: 12px;
  margin: 6px 0 12px;
}

/* ================= slide box (info) ================= */
.slide-box {
  padding: 20px;
  overflow-y: auto;
}

.caption-group {
  display: flex;
  flex-direction: column;
}

.caption1 { font-size: 20px; margin-bottom: 6px; }
.caption2,
.caption3,
.caption4,
.caption5 { font-size: 12px; margin-bottom: 4px; }

/* ================= image viewer ================= */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}

.image-viewer.active {
  opacity: 1;
  visibility: visible;
}

.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ================= MOBILE (유지) ================= */
@media (max-width: 768px) {

  .gallery-wrap {
    display: block;
  }

  .fixed-image {
    flex-direction: column;
    overflow-y: auto;
    border: none;
  }

  .fixed-image img {
    display: block;
    max-width: 100%;
    margin-bottom: 10px;
  }

  .fixed-arrow {
    display: none;
  }

  .slide-box {
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    transform: translateX(100%);
    transition: transform .3s;
    z-index: 3000;
  }

  .slide-box.active {
    transform: translateX(0);
  }
}

/* ================= PC ================= */
@media (min-width: 769px) {

  html, body {
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    grid-template-columns: 60% 18% 22%;
  }

  .slide-box {
    position: relative;
    transform: none !important;
  }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <div class="fixed-image" id="fixedImage">
    <div class="fixed-arrow left" onclick="prevImage()">‹</div>
    <div class="fixed-arrow right" onclick="nextImage()">›</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<div class="image-viewer" id="imageViewer">
  <img />
</div>

<script>
let currentIndex = 0;
let fixedImgs = [];

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];
  if (!item) return;

  const fixed = document.getElementById("fixedImage");

  item.images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    if (i === 0) img.classList.add("active");
    fixed.appendChild(img);
    fixedImgs.push(img);

    img.onclick = () => {
      const v = document.getElementById("imageViewer");
      v.querySelector("img").src = src;
      v.classList.add("active");
    };
  });

  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d, r) => {
    const i = data.length - 1 - r;
    gallery.innerHTML += `
      <a class="thumbnail" href="/mika/${i+1}/">
        <img src="/mika/images/thumb${i+1}.png">
        <div class="caption">${d.title}<br>${d.category} ${d.year}</div>
      </a>`;
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>`;
}

function showImage(i) {
  fixedImgs.forEach(img => img.classList.remove("active"));
  fixedImgs[i].classList.add("active");
}

function prevImage() {
  currentIndex = (currentIndex - 1 + fixedImgs.length) % fixedImgs.length;
  showImage(currentIndex);
}

function nextImage() {
  currentIndex = (currentIndex + 1) % fixedImgs.length;
  showImage(currentIndex);
}

document.addEventListener("DOMContentLoaded", loadData);

document.getElementById("imageViewer").onclick = e => {
  e.currentTarget.classList.remove("active");
};
</script>

</body>
</html>
