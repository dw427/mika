<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heaven</title>

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a { color: inherit; text-decoration: none; }
::-webkit-scrollbar { display: none; }

/* ===== PC 기본 레이아웃 ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    grid-template-columns: 57.78% 17.55% 24.68%;
    height: 100%;
  }
}

/* ===== fixed image ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}

/* PC 넘김 버튼 */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}
.nav.prev { left: 20px; }
.nav.next { right: 20px; }

/* ===== 썸네일 ===== */
.scroll-area {
  height: 100%;
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}

.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

.caption {
  font-size: 12px;
  margin: 8px 0 16px;
}

/* ===== 캡션(info) ===== */
.slide-box {
  height: 100%;
  padding: 20px;
  overflow-y: auto;
}

/* ===== 모바일 ===== */
@media (max-width: 768px) {

  .gallery-wrap {
    display: block;
  }

  /* 모바일: 이미지 세로 스크롤 */
  .fixed-image {
    display: block;
    height: auto;
    border: none;
  }

  .fixed-image img {
    width: 100%;
    max-width: none;
    max-height: none;
    margin-bottom: 0;
  }

  .nav {
    display: none;
  }

  /* 모바일: 썸네일 숨김 */
  .scroll-area {
    display: none;
  }

  /* 모바일: 캡션 슬라이드 유지 (기존 구조 유지 가능) */
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <div class="fixed-image" id="fixedImage">
    <div class="nav prev" id="prevBtn">‹</div>
    <img id="mainImage" src="">
    <div class="nav next" id="nextBtn">›</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="captionBox"></div>

</div>

<script>
let images = [];
let index = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];
  if (!item) return;

  images = item.images;

  const fixed = document.getElementById("fixedImage");

  // 모바일: 전부 세로 출력
  if (window.innerWidth <= 768) {
    fixed.innerHTML = "";
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      fixed.appendChild(img);
    });
  } else {
    updateImage();
  }

  // 썸네일 (2열 유지)
  const g = document.getElementById("gallery");
  g.innerHTML = "";
  data.slice().reverse().forEach((d,i)=>{
    const real = data.length - 1 - i;
    g.innerHTML += `
      <a href="/mika/${real+1}/" class="thumbnail">
        <img src="/mika/images/thumb${real+1}.png">
        <div class="caption">
          ${d.title}<br>${d.category} ${d.year}
        </div>
      </a>`;
  });

  // 캡션
  document.getElementById("captionBox").innerHTML = `
    <div style="font-size:20px;margin-bottom:6px">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;
}

function updateImage() {
  document.getElementById("mainImage").src = images[index];
}

prevBtn.onclick = () => {
  if (index > 0) index--;
  updateImage();
};

nextBtn.onclick = () => {
  if (index < images.length - 1) index++;
  updateImage();
};

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
