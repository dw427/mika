<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a {
  color: inherit;
  text-decoration: none;
  transition: color .3s;
}

a:hover {
  color: #a3a3a3;
}

/* ===== footer ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}

.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}

.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== slide box ===== */
.slide-box {
  position: fixed;
  top: 0;
  right: 0;
  width: 373px;
  height: 100%;
  background: #fff;
  z-index: 3000;
  overflow-y: auto;
  padding: 10px;
}

.slide-box .slide-list {
  position: fixed;
  bottom: 10px;
  right: 30px;
  font-size: 12px;
  color: #a3a3a3;
  cursor: pointer;
}

/* ===== caption ===== */
.caption-group {
  display: flex;
  flex-direction: column;
}

.caption1 { font-size: 20px; margin-bottom: 6px; }
.caption2,
.caption3,
.caption4,
.caption5 {
  font-size: 12px;
  margin-bottom: 4px;
}

/* ===== gallery ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

.caption {
  margin: 8px 0 20px;
  font-size: 12px;
}

/* ===== FIXED IMAGE (통합된 영역) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  cursor: pointer;
}

/* 화살표 */
.image-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: #000;
  cursor: pointer;
  user-select: none;
}

.image-arrow.left { left: 20px; }
.image-arrow.right { right: 20px; }

/* ===== image viewer ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}

.image-viewer.active {
  opacity: 1;
  visibility: visible;
}

.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ===== 모바일 (절대 수정 안 함) ===== */
@media (max-width: 768px) {
  .fixed-image {
    overflow-y: auto;
    display: block;
    border: none;
  }

  .fixed-image img {
    max-width: 100%;
    margin-bottom: 0;
  }

  .image-arrow {
    display: none;
  }
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    height: 100%;
    grid-template-columns: 60% 18% 22%;
  }

  .scroll-area {
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- FIXED IMAGE (통합 영역) -->
  <div class="fixed-image">
    <div class="image-arrow left" id="prevBtn">‹</div>
    <img id="fixedMainImage" src="" alt="">
    <div class="image-arrow right" id="nextBtn">›</div>
  </div>

  <!-- 썸네일 -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- INFO -->
  <div class="slide-box">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="">
</div>

<script>
let currentIndex = 0;
let images = [];

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];

  images = item.images;

  const mainImg = document.getElementById("fixedMainImage");
  mainImg.src = images[0];

  document.getElementById("prevBtn").onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    mainImg.src = images[currentIndex];
  };

  document.getElementById("nextBtn").onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    mainImg.src = images[currentIndex];
  };

  mainImg.onclick = () => {
    document.getElementById("imageViewer").classList.add("active");
    document.querySelector("#imageViewer img").src = mainImg.src;
  };

  document.getElementById("imageViewer").onclick = () => {
    document.getElementById("imageViewer").classList.remove("active");
  };

  /* caption */
  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>
  `;

  /* gallery */
  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d, i) => {
    gallery.innerHTML += `
      <a href="/mika/${data.length - i}/" class="thumbnail">
        <img src="/mika/images/thumb${data.length - i}.png">
        <div class="caption">
          <span>${d.title}</span>
          <span>${d.category} ${d.year}</span>
        </div>
      </a>
    `;
  });
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
