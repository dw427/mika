<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:"minion-pro", serif; background:#fff; }
a { color:inherit; text-decoration:none; }

/* ===== footer ===== */
.footer {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  height:100px;
  z-index:1000;
  color:#a3a3a3;
  font-size:12px;
}
.footer .right-link { position:absolute; left:30px; bottom:10px; }
.footer #listButton { position:absolute; right:30px; bottom:10px; cursor:pointer; }

/* ===== slide box ===== */
.slide-box {
  position:fixed;
  top:0; right:0;
  width:373px;
  height:100%;
  background:#fff;
  z-index:3000;
  transform:translateX(100%);
  transition:.3s;
  overflow-y:auto;
  padding:20px;
}
.slide-box.active { transform:translateX(0); }

/* mobile close */
.slide-close {
  display:none;
  font-size:12px;
  margin-bottom:20px;
  cursor:pointer;
}

/* ===== caption ===== */
.caption-group { display:flex; flex-direction:column; }
.caption1 { font-size:20px; margin-bottom:6px; }
.caption2,.caption3,.caption4,.caption5 {
  font-size:12px;
  margin-bottom:4px;
}

/* ===== fixed image ===== */
.fixed-image {
  display:flex;
  flex-direction:column;
  width:100%;
  height:100%;
  border-left:1px solid #9fa0a0;
  border-right:1px solid #9fa0a0;
}
.fixed-image img {
  width:100%;
  height:auto;
  display:block;
  cursor:pointer;
}

/* ===== thumbnail ===== */
.scroll-area {
  overflow-y:auto;
  border-right:1px solid #9fa0a0;
}
.content {
  display:grid;
  grid-template-columns:repeat(2,1fr);
}
.thumbnail img { width:100%; display:block; }
.caption { font-size:12px; margin:8px 0 20px; }

/* ===== viewer ===== */
.image-viewer {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  visibility:hidden;
  transition:.3s;
  z-index:5000;
}
.image-viewer.active { opacity:1; visibility:visible; }
.image-viewer img { max-width:90%; max-height:90%; }

/* ===== Î™®Î∞îÏùº ===== */
@media (max-width:768px) {

  .gallery-wrap { display:block; }

  .scroll-area { display:none; }

  .fixed-image {
    height:auto;
    overflow:visible;   /* üî• ÎÇ¥Î∂Ä Ïä§ÌÅ¨Î°§ Ï†úÍ±∞ */
    border:none;
    padding-bottom:120px;
  }

  .slide-box {
    width:100%;
    padding:40px 20px;
  }

  .slide-close { display:block; }
}

/* ===== PC ===== */
@media (min-width:769px) {
  html, body {
    width:100%;
    height:100%;
    overflow:hidden;
  }

  .gallery-wrap {
    display:grid;
    height:100%;
    grid-template-columns:
      24.68%
      33.10%
      17.55%
      24.68%;
  }

  .slide-box {
    position:relative;
    transform:none;
    width:100%;
  }

  #listButton { display:none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <div class="left-image">
    <img src="/alfoze/images/leftimage.png">
  </div>

  <div class="fixed-image" id="fixedImage"></div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="slide-close" id="closeInfo">close</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton">info</div>
</div>

<div class="image-viewer" id="viewer">
  <img src="">
</div>

<script>
async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const idx = parseInt(location.pathname.split("/").slice(-2)[0],10)-1;
  const item = data[idx];

  const fixed = document.getElementById("fixedImage");
  item.images.forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    fixed.appendChild(img);
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>
  `;
}

document.getElementById("listButton").onclick=()=>{
  document.getElementById("slideBox").classList.add("active");
};
document.getElementById("closeInfo").onclick=()=>{
  document.getElementById("slideBox").classList.remove("active");
};

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
