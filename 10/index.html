<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heaã…‡ã…‡ven</title>

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

/* ===== ê¸°ë³¸ ===== */
.gallery-wrap {
  height: 100vh;
}

::-webkit-scrollbar { display: none; }

/* ===== fixed image ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}

/* PCìš© ë„¤ë¹„ */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  cursor: pointer;
  user-select: none;
}

.nav.prev { left: 20px; }
.nav.next { right: 20px; }

/* ===== ì¸ë„¤ì¼ ===== */
.scroll-area {
  height: 100%;
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}

.content {
  display: flex;
  flex-direction: column;
}

.thumbnail img {
  width: 100%;
  display: block;
}

.caption {
  font-size: 12px;
  margin: 6px 0 14px;
}

/* ===== info ===== */
.slide-box {
  height: 100%;
  padding: 20px;
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body { height: 100%; overflow: hidden; }

  .gallery-wrap {
    display: grid;
    grid-template-columns:
      57.78%
      17.55%
      24.68%;
  }
}

/* ===== ëª¨ë°”ì¼ ===== */
@media (max-width: 768px) {

  .gallery-wrap {
    display: block;
  }

  /* ğŸ”¥ ëª¨ë°”ì¼ì€ ê¸°ì¡´ì²˜ëŸ¼ ì„¸ë¡œ ìŠ¤í¬ë¡¤ */
  .fixed-image {
    display: block;
    height: auto;
    border: none;
  }

  .fixed-image img {
    width: 100%;
    max-width: none;
    max-height: none;
    margin-bottom: 0;
  }

  .nav {
    display: none;
  }

  /* ğŸ”¥ ì¸ë„¤ì¼ ì™„ì „ ì œê±° */
  .scroll-area {
    display: none;
  }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <div class="fixed-image" id="fixedImage">
    <div class="nav prev" id="prevBtn">â€¹</div>
    <img id="mainImage" src="" />
    <div class="nav next" id="nextBtn">â€º</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box">
    <div id="captionBox"></div>
  </div>

</div>

<script>
let images = [];
let index = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];

  images = item.images;

  const fixed = document.getElementById("fixedImage");

  /* ëª¨ë°”ì¼: ì „ë¶€ ì¶œë ¥ */
  if (window.innerWidth <= 768) {
    fixed.innerHTML = "";
    images.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      fixed.appendChild(img);
    });
  } else {
    updateImage();
  }

  /* ì¸ë„¤ì¼ */
  const g = document.getElementById("gallery");
  data.slice().reverse().forEach((d,i)=>{
    const real = data.length-1-i;
    g.innerHTML += `
      <a href="/mika/${real+1}/" class="thumbnail">
        <img src="/mika/images/thumb${real+1}.png">
        <div class="caption">${d.title}<br>${d.category} ${d.year}</div>
      </a>`;
  });

  document.getElementById("captionBox").innerHTML =
    `<h2>${item.title}</h2>`;
}

function updateImage() {
  document.getElementById("mainImage").src = images[index];
}

prevBtn.onclick = () => {
  if (index > 0) index--;
  updateImage();
};

nextBtn.onclick = () => {
  if (index < images.length - 1) index++;
  updateImage();
};

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
