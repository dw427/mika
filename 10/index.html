<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "minion-pro", serif; background: #fff; }

a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* footer */
.footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 100px;
  background: transparent;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* slide box */
.slide-box {
  position: fixed;
  top: 0; right: 0;
  width: 373px !important;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}
.slide-box.active { transform: translateX(0); }

.slide-box .slide-list {
  position: fixed;
  bottom: 10px;
  right: 30px;
  font-size: 12px;
  cursor: pointer;
  color: #a3a3a3;
}

.caption-group { display: flex; flex-direction: column; font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 3px; }

/* gallery list */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
.thumbnail img { width: 100%; display: block; }

/* ===== Ïù¥ÎØ∏ÏßÄ Î∑∞Ïñ¥ ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}
.image-viewer.active {
  opacity: 1;
  visibility: visible;
}
.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ================= Î™®Î∞îÏùº (Ï†àÎåÄ ÏàòÏ†ï Ïïà Ìï®) ================= */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }
  .fixed-image { display: none; }
  .scroll-area { display: none; }
}

/* ================= PC (Ïó¨Í∏∞Îßå ÏàòÏ†ï) ================= */
@media (min-width: 769px) {
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.gallery-wrap {
  display: grid;
  height: 100%;
  grid-template-columns: 60% 18% 22%;
}

/* üî• ÌÜµÌï©Îêú FIXED IMAGE ÏòÅÏó≠ */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-right: 1px solid #9fa0a0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Ï§ëÏïô Ïù¥ÎØ∏ÏßÄ */
.fixed-image img {
  max-width: 70%;
  max-height: 80%;
  object-fit: contain;
}

/* Ï¢åÏö∞ ÎÑ§ÎπÑ */
.fixed-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}
.fixed-prev { left: 30px; }
.fixed-next { right: 30px; }

.scroll-area {
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}

.slide-box {
  position: relative;
  transform: none !important;
}
.slide-list, #listButton { display: none; }
}
</style>
</head>

<body oncontextmenu="return false">

<div class="gallery-wrap">

  <!-- üî• FIXED IMAGE (LEFT + FIXED ÌÜµÌï©) -->
  <div class="fixed-image">
    <div class="fixed-nav fixed-prev">‚Äπ</div>
    <img id="fixedMainImage" src="" alt="">
    <div class="fixed-nav fixed-next">‚Ä∫</div>
  </div>

  <!-- thumbnail list -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- info -->
  <div class="slide-box" id="slideBox">
    <div class="slide-list" onclick="toggleSlideBox()">info</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="">
</div>

<script>
let currentIndex = 0;
let images = [];

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0]) - 1;
  const item = data[idx];
  if (!item) return;

  images = item.images;
  currentIndex = 0;
  updateImage();

  document.querySelector(".fixed-prev").onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  };
  document.querySelector(".fixed-next").onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  };

  // thumbnail list
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.slice().reverse().forEach((d, revIdx) => {
    const i = data.length - 1 - revIdx;
    gallery.innerHTML += `
      <a href="/mika/${i+1}/" class="thumbnail">
        <img src="/mika/images/thumb${i+1}.png">
        <div class="caption">
          <span>${d.title}</span>
          <span>${d.category} ${d.year}</span>
        </div>
      </a>
    `;
  });

  // caption
  captionBox.innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;
}

function updateImage() {
  document.getElementById("fixedMainImage").src = images[currentIndex];
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
