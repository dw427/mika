<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a {
  color: inherit;
  text-decoration: none;
  transition: color .3s;
}

a:hover { color: #a3a3a3; }

/* ===== FOOTER ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: transparent;
  z-index: 1000;
  color: #a3a3a3;
}

.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}

.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== SLIDE BOX ===== */
.slide-box {
  position: fixed;
  top: 0;
  right: 0;
  width: 373px !important;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}

.slide-box.active { transform: translateX(0); }

.slide-box .slide-list {
  position: fixed;
  bottom: 10px;
  right: 30px;
  font-size: 12px;
  cursor: pointer;
  z-index: 4001;
  color: #a3a3a3;
}

.caption-group { font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 6px; }

/* ===== GALLERY ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

/* ===== FIXED IMAGE (통합 영역) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
}

/* 좌우 네비 */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}

.nav-prev { left: 20px; }
.nav-next { right: 20px; }

/* ===== MOBILE (절대 수정 금지) ===== */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }
  .footer { height: 100px; }
  .slide-box { width: 100% !important; }
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    height: 100%;
    grid-template-columns: 60% 18% 22%;
  }

  .scroll-area {
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }

  .slide-box {
    transform: none !important;
    position: relative;
  }

  .slide-list,
  #listButton {
    display: none;
  }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- FIXED IMAGE (통합) -->
  <div class="fixed-image">
    <div class="nav-btn nav-prev" onclick="prevImage()">‹</div>
    <img id="mainImage" src="" />
    <div class="nav-btn nav-next" onclick="nextImage()">›</div>
  </div>

  <!-- THUMB -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- INFO -->
  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const pathParts = window.location.pathname.split("/");
  const idx = parseInt(pathParts[pathParts.length - 2], 10);
  const item = data[idx - 1];

  images = item.images;
  document.getElementById("mainImage").src = images[0];

  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d, revIdx) => {
    const i = data.length - 1 - revIdx;
    gallery.innerHTML += `
      <a href="/mika/${i+1}/">
        <img src="/mika/images/thumb${i+1}.png">
      </a>
    `;
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById("mainImage").src = images[currentIndex];
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById("mainImage").src = images[currentIndex];
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
