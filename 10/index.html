<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family:"minion-pro", serif;
  background:#fff;
}

/* ===== 기본 ===== */
a { color:inherit; text-decoration:none; }
::-webkit-scrollbar { display:none; }

.footer {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  height:100px;
  z-index:1000;
  font-size:12px;
  color:#a3a3a3;
}
.footer .right-link { position:absolute; left:30px; bottom:10px; }
.footer #listButton { position:absolute; right:30px; bottom:10px; cursor:pointer; }

.header { display:none; }

/* ===== 레이아웃 ===== */
.gallery-wrap {
  display:grid;
  height:100vh;
}

/* ===== FIXED IMAGE (PC: 슬라이드 / 모바일: 스크롤) ===== */
.fixed-image {
  position:relative;
  width:100%;
  height:100%;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  border-left:1px solid #9fa0a0;
  border-right:1px solid #9fa0a0;
}

/* PC 슬라이드 이미지 */
.fixed-image img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* 슬라이드 버튼 */
.slide-arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  cursor:pointer;
  user-select:none;
  z-index:10;
}
.slide-arrow.left { left:20px; }
.slide-arrow.right { right:20px; }

/* ===== 썸네일 ===== */
.scroll-area {
  overflow-y:auto;
  border-right:1px solid #9fa0a0;
}
.content {
  display:grid;
  grid-template-columns:1fr 1fr;
}
.thumbnail img { width:100%; display:block; }

/* ===== 캡션 ===== */
.slide-box {
  padding:20px;
}
.caption-group {
  font-size:12px;
}
.caption1 { font-size:20px; margin-bottom:10px; }

/* ===== PC ===== */
@media (min-width:769px) {
  html,body { overflow:hidden; }

  .gallery-wrap {
    grid-template-columns: 50% 18% 32%;
  }

  #listButton { display:none; }
}

/* ===== 모바일 ===== */
@media (max-width:768px) {

  .gallery-wrap {
    display:block;
  }

  /* 모바일은 스크롤 유지 */
  .fixed-image {
    flex-direction:column;
    overflow-y:auto;
    height:auto;
    border:none;
  }

  .fixed-image img {
    width:100%;
    height:auto;
  }

  .slide-arrow { display:none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- FIXED IMAGE -->
  <div class="fixed-image">
    <div class="slide-arrow left" onclick="prevImage()">‹</div>
    <img id="mainImage" src="" />
    <div class="slide-arrow right" onclick="nextImage()">›</div>
  </div>

  <!-- THUMB -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- CAPTION -->
  <div class="slide-box">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0],10);
  const item = data[idx-1];
  if(!item) return;

  images = item.images;
  currentIndex = 0;

  document.getElementById("mainImage").src = images[0];

  const captionBox = document.getElementById("captionBox");
  captionBox.innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  data.slice().reverse().forEach((d,i)=>{
    const a = document.createElement("a");
    a.href = "/mika/"+(data.length-i)+"/";
    a.className = "thumbnail";
    a.innerHTML = `
      <img src="/mika/images/thumb${data.length-i}.png">
      <div>${d.title}</div>
    `;
    gallery.appendChild(a);
  });

  /* 모바일: 이미지 전부 출력 */
  if(window.innerWidth <= 768) {
    const fixed = document.querySelector(".fixed-image");
    fixed.innerHTML = "";
    images.forEach(src=>{
      const img = document.createElement("img");
      img.src = src;
      fixed.appendChild(img);
    });
  }
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById("mainImage").src = images[currentIndex];
}
function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById("mainImage").src = images[currentIndex];
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
