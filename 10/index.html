<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hㄴeaven</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { color: #a3a3a3; }

    /* ===== footer ===== */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1000;
      color: #a3a3a3;
    }

    .footer .right-link {
      position: absolute;
      bottom: 10px;
      left: 30px;
      font-size: 12px;
    }

    #listButton {
      position: absolute;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
    }

    /* ===== layout ===== */
    .gallery-wrap {
      width: 100%;
      height: 100%;
    }

    .left-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fixed-image {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .fixed-image img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .scroll-area {
      overflow-y: auto;
      border-right: 1px solid #9fa0a0;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .thumbnail img {
      width: 100%;
      display: block;
    }

    .caption {
      font-size: 12px;
      margin-top: 8px;
    }

    /* ===== slide box (caption) ===== */
    .slide-box {
      background: #fff;
    }

    .caption-group {
      font-size: 12px;
    }

    .caption1 { font-size: 20px; margin-bottom: 6px; }
    .caption2,
    .caption3,
    .caption4,
    .caption5 { margin-bottom: 4px; }

    /* ===== image viewer ===== */
    .image-viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: .3s;
      z-index: 5000;
    }

    .image-viewer.active {
      opacity: 1;
      visibility: visible;
    }

    .image-viewer img {
      max-width: 90%;
      max-height: 90%;
    }

    .image-viewer::after {
      content: "×";
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    /* ===== mobile ===== */
    @media (max-width: 768px) {
      html, body { overflow: auto; }

      .gallery-wrap {
        display: block;
      }

      .left-image,
      .scroll-area {
        display: none !important;
      }

      .fixed-image {
        overflow: visible;
      }

      .slide-box {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        transform: translateX(100%);
        transition: .3s;
        padding: 40px 20px;
        z-index: 3000;
      }

      .slide-box.active {
        transform: translateX(0);
      }

      .mobile-close {
        font-size: 12px;
        margin-bottom: 20px;
        cursor: pointer;
        color: #a3a3a3;
      }
    }

    /* ===== pc ===== */
    @media (min-width: 769px) {
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery-wrap {
        display: grid;
        grid-template-columns: 24.68% 33.10% 17.55% 24.68%;
        height: 100%;
      }

      .left-image { overflow: hidden; }

      .slide-box {
        position: relative;
        transform: none !important;
        padding: 20px;
      }

      #listButton {
        display: none;
      }
    }

    ::-webkit-scrollbar { display: none; }
  </style>
</head>

<body>

<div class="gallery-wrap">

  <div class="left-image">
    <img src="/alfoze/images/leftimage.png" alt="">
  </div>

  <div class="fixed-image"></div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="mobile-close" onclick="toggleSlideBox()">close</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="">
</div>

<script>
async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10);
  const item = data[idx - 1];
  if (!item) return;

  const fixed = document.querySelector(".fixed-image");
  fixed.innerHTML = "";
  item.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    fixed.appendChild(img);
  });

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.slice().reverse().forEach((d, i) => {
    gallery.innerHTML += `
      <a href="/mika/${data.length - i}/" class="thumbnail">
        <img src="/mika/images/thumb${data.length - i}.png">
        <div class="caption">
          <div>${d.title}</div>
          <div>${d.category} ${d.year}</div>
        </div>
      </a>`;
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>
  `;

  const viewer = document.getElementById("imageViewer");
  const vimg = viewer.querySelector("img");

  document.querySelectorAll(".fixed-image img").forEach(img => {
    img.onclick = () => {
      vimg.src = img.src;
      viewer.classList.add("active");
    };
  });

  viewer.onclick = () => viewer.classList.remove("active");
}

function toggleSlideBox() {
  if (innerWidth > 768) return;
  document.getElementById("slideBox").classList.toggle("active");
}

loadData();
</script>

</body>
</html>
