<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreamscape</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color .3s;
    }

    a:hover {
      color: #a3a3a3;
    }

    /* ===== FOOTER ===== */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1000;
      color: #a3a3a3;
    }

    .footer .right-link,
    .footer #listButton {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }

    .footer .right-link {
      left: 30px;
    }

    .footer #listButton {
      right: 30px;
      cursor: pointer;
    }

    /* ===== SLIDE BOX ===== */
    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 373px;
      height: 100%;
      background: #fff;
      z-index: 3000;
      transform: translateX(100%);
      transition: transform .3s;
      overflow-y: auto;
      padding: 10px;
    }

    .slide-box.active {
      transform: translateX(0);
    }

    .slide-box .slide-list {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      color: #a3a3a3;
    }

    /* ===== CAPTION ===== */
    .caption-group div {
      font-size: 12px;
      margin-bottom: 3px;
    }

    .caption1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    /* ===== PC LAYOUT ===== */
    @media (min-width: 769px) {
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery-wrap {
        display: grid;
        grid-template-columns: 60% 18% 22%;
        height: 100%;
      }

      .slide-box {
        position: relative;
        transform: none;
        width: 100%;
      }

      #listButton,
      .slide-list {
        display: none;
      }
    }

    /* ===== FIXED IMAGE ===== */
    .fixed-image {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-left: 1px solid #9fa0a0;
      border-right: 1px solid #9fa0a0;
    }

    .fixed-image img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      cursor: pointer;
    }

    /* ===== NAV ===== */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* ===== SCROLL LIST ===== */
    .scroll-area {
      overflow-y: auto;
      border-right: 1px solid #9fa0a0;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .thumbnail img {
      width: 100%;
      display: block;
    }

    .caption {
      font-size: 12px;
      margin: 8px 0 20px;
    }

    /* ===== IMAGE VIEWER ===== */
    .image-viewer {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: .3s;
      z-index: 5000;
    }

    .image-viewer.active {
      opacity: 1;
      visibility: visible;
    }

    .image-viewer img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <div class="gallery-wrap">

    <!-- FIXED IMAGE -->
    <div class="fixed-image">
      <button class="nav prev">‹</button>
      <img id="mainImage" src="" alt="" />
      <button class="nav next">›</button>
    </div>

    <!-- SCROLL THUMB -->
    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <!-- SLIDE INFO -->
    <div class="slide-box" id="slideBox">
      <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">info</div>
      <div class="caption-group" id="captionBox"></div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="right-link"><a href="/mika/">back</a></div>
    <div id="listButton" onclick="toggleSlideBox()">info</div>
  </div>

  <!-- IMAGE VIEWER -->
  <div class="image-viewer" id="imageViewer">
    <img src="" alt="" />
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    function showImage() {
      document.getElementById("mainImage").src = images[currentIndex];
    }

    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const pathParts = location.pathname.split("/");
      const idx = parseInt(pathParts[pathParts.length - 2], 10) - 1;
      const item = data[idx];
      if (!item) return;

      images = item.images.slice();
      currentIndex = 0;
      showImage();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.slice().reverse().forEach((d, r) => {
        const i = data.length - 1 - r;
        gallery.insertAdjacentHTML("beforeend", `
          <a href="/mika/${i + 1}/" class="thumbnail">
            <img src="/mika/images/thumb${i + 1}.png" />
            <div class="caption">
              <div>${d.title}</div>
              <div>${d.category} ${d.year}</div>
            </div>
          </a>
        `);
      });

      document.getElementById("captionBox").innerHTML = `
        <div class="caption1">${item.captions.caption1}</div>
        <div>${item.captions.caption2}</div>
        <div>${item.captions.caption3}</div>
        <div>${item.captions.caption4}</div>
        <div>${item.captions.caption5}</div>
      `;
    }

    function toggleSlideBox() {
      if (window.innerWidth <= 768) {
        const sb = document.getElementById("slideBox");
        const txt = document.getElementById("slideToggleText");
        sb.classList.toggle("active");
        const v = sb.classList.contains("active") ? "close" : "info";
        txt.textContent = v;
        document.getElementById("listButton").textContent = v;
      }
    }

    document.querySelector(".prev").onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    };

    document.querySelector(".next").onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    };

    document.getElementById("mainImage").onclick = () => {
      const viewer = document.getElementById("imageViewer");
      viewer.querySelector("img").src = images[currentIndex];
      viewer.classList.add("active");
    };

    document.getElementById("imageViewer").onclick = () => {
      document.getElementById("imageViewer").classList.remove("active");
    };

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        document.getElementById("imageViewer").classList.remove("active");
      }
      if (e.key === "ArrowLeft") document.querySelector(".prev").click();
      if (e.key === "ArrowRight") document.querySelector(".next").click();
    });

    document.addEventListener("DOMContentLoaded", loadData);
  </script>

</body>
</html>
