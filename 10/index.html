<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>4Dreamscape</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />

  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color .3s;
    }

    a:hover {
      color: #a3a3a3;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: transparent;
      z-index: 1000;
      color: #a3a3a3;
    }

    .footer .right-link,
    .footer #listButton {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }

    .footer .right-link {
      left: 30px;
    }

    .footer #listButton {
      right: 30px;
      cursor: pointer;
    }

    .footer #listButton:hover {
      color: #7a7a7a;
    }

    .slide-box {
      position: fixed;
      top: 0;
      right: 0;
      width: 373px !important;
      max-width: 100%;
      height: 100%;
      background: #fff;
      z-index: 3000;
      transform: translateX(100%);
      transition: transform .3s;
      overflow-y: auto;
      padding: 10px;
    }

    .slide-box.active {
      transform: translateX(0);
    }

    .slide-box .slide-list {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 12px;
      cursor: pointer;
      transition: color .3s;
      z-index: 4001;
      color: #a3a3a3;
    }

    .slide-box .slide-list:hover {
      color: #7a7a7a;
    }

    .caption-group {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .caption1 {
      font-size: 20px;
      margin-bottom: 3px;
    }

    .caption2,
    .caption3,
    .caption4,
    .caption5 {
      font-size: 12px;
      margin-bottom: 3px;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .thumbnail {
      display: flex;
      flex-direction: column;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .caption {
      margin-top: 8px;
      font-size: 12px;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .scroll-area,
    .fixed-image {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .fixed-image {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-left: 1px solid #9fa0a0;
      border-right: 1px solid #9fa0a0;
      position: relative;
    }

    .fixed-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      color: #000;
      opacity: .6;
    }

    .nav-prev { left: 20px; }
    .nav-next { right: 20px; }

    /* ===== 모바일 (원본 그대로) ===== */
    @media (max-width: 768px) {
      .gallery-wrap {
        display: block;
      }

      .left-image {
        display: none;
      }

      .scroll-area {
        display: none;
      }

      .footer {
        height: 100px;
      }

      .slide-box {
        width: 100% !important;
        padding: 40px 20px;
      }

      .fixed-image {
        border-left: none;
        border-right: none;
      }
    }

    /* ===== PC (여기만 수정) ===== */
    @media (min-width: 769px) {
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery-wrap {
        display: grid;
        height: 100%;
        grid-template-columns: 60% 18% 22%;
      }

      .left-image {
        display: none;
      }

      .slide-list,
      #listButton {
        display: none;
      }
    }
  </style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <div class="gallery-wrap">

    <div class="fixed-image">
      <div class="nav-btn nav-prev" id="prevBtn">‹</div>
      <img id="mainImage" src="" alt="" />
      <div class="nav-btn nav-next" id="nextBtn">›</div>
    </div>

    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <div class="slide-box" id="slideBox">
      <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">info</div>
      <div class="caption-group" id="captionBox"></div>
    </div>

  </div>

  <div class="footer">
    <div class="right-link">
      <a href="/mika/">back</a>
    </div>
    <div id="listButton" onclick="toggleSlideBox()">info</div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const pathParts = window.location.pathname.split("/");
      const idx = parseInt(pathParts[pathParts.length - 2], 10);
      const item = data[idx - 1];
      if (!item) return;

      images = item.images;
      updateImage();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.slice().reverse().forEach((d, r) => {
        const i = data.length - 1 - r;
        gallery.insertAdjacentHTML("beforeend", `
          <a class="thumbnail" href="/mika/${i + 1}/">
            <img src="/mika/images/thumb${i + 1}.png">
            <div class="caption">
              <span>${d.title}</span>
              <span>${d.category} ${d.year}</span>
            </div>
          </a>
        `);
      });

      const c = item.captions;
      document.getElementById("captionBox").innerHTML = `
        <div class="caption1">${c.caption1}</div>
        <div class="caption2">${c.caption2}</div>
        <div class="caption3">${c.caption3}</div>
        <div class="caption4">${c.caption4}</div>
        <div class="caption5">${c.caption5}</div>
      `;
    }

    function updateImage() {
      document.getElementById("mainImage").src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    document.getElementById("prevBtn").onclick = prevImage;
    document.getElementById("nextBtn").onclick = nextImage;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });

    document.addEventListener("DOMContentLoaded", loadData);
  </script>

</body>
</html>
