<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Dreamscape</title>

  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");

    /* ================= 기본 ================= */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "minion-pro", serif;
      background: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color .3s;
    }

    a:hover {
      color: #a3a3a3;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    /* ================= Footer ================= */

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 1000;
      color: #a3a3a3;
    }

    .footer .right-link,
    .footer #listButton {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
    }

    .footer .right-link {
      left: 30px;
    }

    .footer #listButton {
      right: 30px;
      cursor: pointer;
    }

    /* ================= Slide Box ================= */

    .slide-box {
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
    }

    .caption-group {
      font-size: 12px;
    }

    .caption1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    /* ================= Gallery ================= */

    .scroll-area {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      border-right: 1px solid #9fa0a0;
    }

    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }

    .thumbnail img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .caption {
      font-size: 12px;
      padding: 6px 0 14px;
    }

    /* ================= Fixed Image (메인) ================= */

    .fixed-image {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-left: 1px solid #9fa0a0;
      border-right: 1px solid #9fa0a0;
    }

    .fixed-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      opacity: .6;
      transition: opacity .2s;
    }

    .nav-btn:hover {
      opacity: 1;
    }

    .nav-prev {
      left: 20px;
    }

    .nav-next {
      right: 20px;
    }

    /* ================= 모바일 (변경 없음) ================= */

    @media (max-width: 768px) {
      .gallery-wrap {
        display: block;
      }

      .fixed-image {
        border: none;
      }
    }

    /* ================= PC (수정 대상) ================= */

    @media (min-width: 769px) {
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery-wrap {
        display: grid;
        height: 100%;
        grid-template-columns: 60% 18% 22%;
      }

      #listButton {
        display: none;
      }
    }
  </style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

  <div class="gallery-wrap">

    <!-- ===== Fixed Image ===== -->
    <div class="fixed-image">
      <div class="nav-btn nav-prev" id="prevBtn">‹</div>
      <img id="mainImage" src="" alt="main image" />
      <div class="nav-btn nav-next" id="nextBtn">›</div>
    </div>

    <!-- ===== Thumbnail List ===== -->
    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <!-- ===== Info ===== -->
    <div class="slide-box">
      <div class="caption-group" id="captionBox"></div>
    </div>

  </div>

  <div class="footer">
    <div class="right-link">
      <a href="/mika/">back</a>
    </div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;

    async function loadData() {
      const res = await fetch("../data.json");
      const data = await res.json();

      const path = location.pathname.split("/");
      const idx = parseInt(path[path.length - 2], 10) - 1;
      const item = data[idx];
      if (!item) return;

      images = item.images;
      currentIndex = 0;
      updateImage();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.slice().reverse().forEach((d, revIdx) => {
        const i = data.length - 1 - revIdx;
        gallery.insertAdjacentHTML("beforeend", `
          <a class="thumbnail" href="/mika/${i + 1}/">
            <img src="/mika/images/thumb${i + 1}.png">
            <div class="caption">
              <div>${d.title}</div>
              <div>${d.category} ${d.year}</div>
            </div>
          </a>
        `);
      });

      const c = item.captions;
      document.getElementById("captionBox").innerHTML = `
        <div class="caption1">${c.caption1}</div>
        <div>${c.caption2}</div>
        <div>${c.caption3}</div>
        <div>${c.caption4}</div>
        <div>${c.caption5}</div>
      `;
    }

    function updateImage() {
      document.getElementById("mainImage").src = images[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    document.getElementById("prevBtn").onclick = prevImage;
    document.getElementById("nextBtn").onclick = nextImage;

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
    });

    document.addEventListener("DOMContentLoaded", loadData);
  </script>

</body>
</html>
