<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "minion-pro", serif; background:#fff; }
a { color: inherit; text-decoration: none; }

/* ================= footer ================= */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  font-size: 12px;
  color: #a3a3a3;
}
.footer .right-link { position:absolute; left:30px; bottom:10px; }
.footer #listButton { position:absolute; right:30px; bottom:10px; cursor:pointer; }

/* ================= gallery ================= */
.gallery-wrap {
  width: 100%;
  height: 100%;
}

/* ================= fixed image ================= */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  cursor: pointer;
}

/* arrow */
.image-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}
.image-arrow.left { left: 20px; }
.image-arrow.right { right: 20px; }

/* ================= thumbnail ================= */
.scroll-area {
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
.thumbnail img { width:100%; display:block; }
.caption { font-size:12px; margin:8px 0 20px; }

/* ================= caption box ================= */
.slide-box {
  width: 100%;
  height: 100%;
  padding: 20px;
  overflow-y: auto;
}
.caption1 { font-size:20px; margin-bottom:6px; }
.caption2,.caption3,.caption4,.caption5 {
  font-size:12px;
  margin-bottom:4px;
}

/* ================= viewer ================= */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}
.image-viewer.active {
  opacity: 1;
  visibility: visible;
}
.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ================= 모바일 ================= */
@media (max-width:768px) {

  .gallery-wrap { display:block; }

  .fixed-image {
    display: block;
    height: auto;
    overflow-y: auto;
    border: none;
  }

  .fixed-image img {
    max-width: 100%;
    margin-bottom: 0;
  }

  .image-arrow { display:none; }

  .slide-box {
    position: fixed;
    inset: 0;
    background:#fff;
    z-index: 4000;
    transform: translateX(100%);
    transition: .3s;
  }

  .slide-box.active {
    transform: translateX(0);
  }
}

/* ================= PC ================= */
@media (min-width:769px) {

  html, body {
    width:100%;
    height:100%;
    overflow:hidden;
  }

  .gallery-wrap {
    display: grid;
    grid-template-columns: 60% 18% 22%;
    height: 100%;
  }

  #listButton { display:none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- fixed image -->
  <div class="fixed-image">
    <div class="image-arrow left" id="prevBtn">‹</div>
    <img id="mainImage" src="">
    <div class="image-arrow right" id="nextBtn">›</div>
  </div>

  <!-- thumbnail -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- caption -->
  <div class="slide-box" id="slideBox">
    <div id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton">info</div>
</div>

<div class="image-viewer" id="viewer">
  <img src="">
</div>

<script>
let images = [];
let index = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const idx = parseInt(location.pathname.split("/").slice(-2)[0],10)-1;
  const item = data[idx];

  images = item.images;
  const main = document.getElementById("mainImage");
  main.src = images[0];

  document.getElementById("prevBtn").onclick = () => {
    index = (index - 1 + images.length) % images.length;
    main.src = images[index];
  };
  document.getElementById("nextBtn").onclick = () => {
    index = (index + 1) % images.length;
    main.src = images[index];
  };

  main.onclick = () => {
    document.getElementById("viewer").classList.add("active");
    document.querySelector("#viewer img").src = main.src;
  };

  document.getElementById("viewer").onclick = () => {
    document.getElementById("viewer").classList.remove("active");
  };

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>
  `;

  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d,i)=>{
    gallery.innerHTML += `
      <a href="/mika/${data.length-i}/" class="thumbnail">
        <img src="/mika/images/thumb${data.length-i}.png">
        <div class="caption">${d.title}<br>${d.category} ${d.year}</div>
      </a>`;
  });
}

document.getElementById("listButton").onclick = () => {
  document.getElementById("slideBox").classList.toggle("active");
};

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
