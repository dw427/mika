<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "minion-pro", serif; background: #fff; }
a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* footer */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* slide */
.slide-box {
  position: fixed;
  top: 0;
  right: 0;
  width: 373px !important;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}
.slide-box.active { transform: translateX(0); }

.caption-group { font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 6px; }

/* gallery */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

/* ===== FIXED IMAGE (통합 영역) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.fixed-image img {
  max-width: 85%;
  max-height: 85%;
  object-fit: contain;
}

/* nav */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 42px;
  cursor: pointer;
  user-select: none;
}
.nav.prev { left: 20px; }
.nav.next { right: 20px; }

/* ===== 모바일 (절대 수정 안 함) ===== */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }
  .scroll-area { display: none; }
  .fixed-image { border: none; }
}

/* ===== PC ===== */
@media (min-width: 769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .gallery-wrap {
    display: grid;
    height: 100%;
    grid-template-columns: 60% 18% 22%;
  }
  .scroll-area {
    height: 100%;
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }
  .slide-box {
    transform: none !important;
    position: relative;
  }
  #listButton { display: none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- FIXED IMAGE -->
  <div class="fixed-image">
    <div class="nav prev" onclick="prevImg()">‹</div>
    <img id="mainImg" src="" />
    <div class="nav next" onclick="nextImg()">›</div>
  </div>

  <!-- THUMB -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- INFO -->
  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<script>
let imgs = [];
let idx = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();
  const p = location.pathname.split("/");
  const n = parseInt(p[p.length - 2], 10) - 1;
  const item = data[n];

  imgs = item.images;
  document.getElementById("mainImg").src = imgs[0];

  const g = document.getElementById("gallery");
  data.slice().reverse().forEach((d, r) => {
    const i = data.length - 1 - r;
    g.innerHTML += `<a href="/mika/${i+1}/"><img src="/mika/images/thumb${i+1}.png"></a>`;
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;
}

function prevImg() {
  idx = (idx - 1 + imgs.length) % imgs.length;
  document.getElementById("mainImg").src = imgs[idx];
}
function nextImg() {
  idx = (idx + 1) % imgs.length;
  document.getElementById("mainImg").src = imgs[idx];
}

function toggleSlideBox() {
  if (innerWidth <= 768) {
    document.getElementById("slideBox").classList.toggle("active");
  }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
