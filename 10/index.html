<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "minion-pro", serif; background: #fff; }

a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* ===== footer (원본) ===== */
.footer {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%;
  height: 100px;
  background: transparent;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== slide box (원본) ===== */
.slide-box {
  position: fixed;
  top: 0; right: 0;
  width: 373px !important;
  max-width: 100%;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}
.slide-box.active { transform: translateX(0); }

.slide-box .slide-list {
  position: fixed;
  bottom: 10px;
  right: 30px;
  font-size: 12px;
  cursor: pointer;
  color: #a3a3a3;
}

/* ===== captions (원본 그대로) ===== */
.caption-group { display: flex; flex-direction: column; font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 3px; }
.caption2,.caption3,.caption4,.caption5 { font-size: 12px; margin-bottom: 3px; }

/* ===== gallery list (원본) ===== */
.content { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0; }
.thumbnail img { width: 100%; display: block; }

/* ===== scrollbar 숨김 (원본) ===== */
::-webkit-scrollbar { display: none; }
.scroll-area, .fixed-image {
  scrollbar-width: none;
  -ms-overflow-style: none;
}

/* ===== image viewer (원본) ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}
.image-viewer.active { opacity: 1; visibility: visible; }
.image-viewer img { max-width: 90%; max-height: 90%; }

/* ================= 모바일 (원본 절대 변경 없음) ================= */
@media (max-width: 768px) {
  .gallery-wrap { display: block; }
  .left-image { display: none; }
  .scroll-area { display: none; }

  .footer { height: 100px; }
  .footer .right-link { bottom: 20px; left: 20px; }
  .footer #listButton { bottom: 20px; right: 20px; }

  .slide-box {
    width: 100% !important;
    padding: 40px 20px;
    transform: translateX(100%) !important;
  }
  .slide-box.active { transform: translateX(0) !important; }
}

/* ================= PC (여기만 수정) ================= */
@media (min-width: 769px) {
html, body { width: 100%; height: 100%; overflow: hidden; }

.gallery-wrap {
  display: grid;
  height: 100%;
  grid-template-columns: 25% 35% 18% 22%;
}

/* 기존 left-image 유지 (보이기만) */
.left-image {
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.left-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== fixed-image : 단일 슬라이드 ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  justify-content: center;
  align-items: center;
}
.fixed-image img {
  max-width: 70%;
  max-height: 80%;
  object-fit: contain;
  cursor: pointer;
}

/* 좌우 버튼 */
.fixed-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
}
.fixed-prev { left: 20px; }
.fixed-next { right: 20px; }

/* 스크롤 리스트 (원본 동작) */
.scroll-area {
  width: 100%;
  height: 100%;
  overflow-y: auto;
  border-right: 1px solid #9fa0a0;
}

.slide-box {
  width: 100%;
  height: 100%;
  overflow-y: auto;
  position: relative;
  transform: none !important;
}
.slide-list, #listButton { display: none; }
}
</style>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<div class="gallery-wrap">

  <!-- PC 좌측 이미지 (원본 유지) -->
  <div class="left-image">
    <img src="/alfoze/images/leftimage.png" alt="">
  </div>

  <!-- fixed-image (PC: 단일 슬라이드 / 모바일: 원본 스크롤 이미지) -->
  <div class="fixed-image" id="fixedImage">
    <div class="fixed-nav fixed-prev">‹</div>
    <img id="fixedMainImage" src="" alt="">
    <div class="fixed-nav fixed-next">›</div>
  </div>

  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <div class="slide-box" id="slideBox">
    <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">info</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="" alt="">
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const pathParts = window.location.pathname.split("/");
  const idx = parseInt(pathParts[pathParts.length - 2], 10) - 1;
  const item = data[idx];
  if (!item) return;

  images = item.images.slice();
  currentIndex = 0;

  const fixedImage = document.getElementById("fixedImage");
  const mainImg = document.getElementById("fixedMainImage");

  // 모바일: 원본처럼 스크롤 이미지 전부 출력
  if (window.innerWidth <= 768) {
    fixedImage.innerHTML = "";
    images.forEach(src => {
      const im = document.createElement("img");
      im.src = src;
      fixedImage.appendChild(im);
    });
  } else {
    updateImage();
    document.querySelector(".fixed-prev").onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    };
    document.querySelector(".fixed-next").onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    };
  }

  // 썸네일 리스트 (원본 구조)
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";
  data.slice().reverse().forEach((d, revIdx) => {
    const i = data.length - 1 - revIdx;
    gallery.innerHTML += `
      <a href="/mika/${i+1}/" class="thumbnail">
        <img src="/mika/images/thumb${i+1}.png">
        <div class="caption">
          <span class="title">${d.title}</span>
          <span class="category-year">
            <span class="category">${d.category}</span>
            <span class="year">${d.year}</span>
          </span>
        </div>
      </a>`;
  });

  // 캡션 (원본 폰트/크기)
  captionBox.innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>`;
}

function updateImage() {
  document.getElementById("fixedMainImage").src = images[currentIndex];
}

function toggleSlideBox() {
  if (window.innerWidth <= 768) {
    const sb = document.getElementById("slideBox");
    const txt = document.getElementById("slideToggleText");
    sb.classList.toggle("active");
    const v = sb.classList.contains("active") ? "close" : "info";
    txt.textContent = v;
    document.getElementById("listButton").textContent = v;
  }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
