<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>1Dreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a {
  color: inherit;
  text-decoration: none;
  transition: color .3s;
}

a:hover {
  color: #a3a3a3;
}

/* ===== footer ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}

.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}

.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== slide info ===== */
.slide-box {
  position: fixed;
  top: 0;
  right: 0;
  width: 373px;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}

.slide-box.active {
  transform: translateX(0);
}

.caption-group {
  display: flex;
  flex-direction: column;
}

.caption1 { font-size: 20px; margin-bottom: 4px; }
.caption2,
.caption3,
.caption4,
.caption5 { font-size: 12px; margin-bottom: 3px; }

/* ===== gallery ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

.caption {
  font-size: 12px;
  margin-top: 6px;
}

/* ===== fixed image (PC slider) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  display: none;
}

.fixed-image img.active {
  display: block;
}

/* arrows */
.fixed-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  cursor: pointer;
  user-select: none;
  color: #000;
}

.fixed-arrow.left { left: 20px; }
.fixed-arrow.right { right: 20px; }

/* ===== image viewer ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}

.image-viewer.active {
  opacity: 1;
  visibility: visible;
}

.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ===== mobile (절대 변경 안 함) ===== */
@media (max-width: 768px) {

  .fixed-image {
    flex-direction: column;
    overflow-y: auto;
    border: none;
  }

  .fixed-image img {
    display: block;
    max-width: 100%;
    max-height: none;
    margin-bottom: 10px;
  }

  .fixed-arrow {
    display: none;
  }
}

/* ===== PC ===== */
@media (min-width: 769px) {

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    grid-template-columns: 60% 18% 22%;
    height: 100%;
  }

  .scroll-area {
    overflow-y: auto;
    border-right: 1px solid #9fa0a0;
  }

  #listButton {
    display: none;
  }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- fixed image (left + fixed merged) -->
  <div class="fixed-image" id="fixedImage">
    <div class="fixed-arrow left" onclick="prevImage()">‹</div>
    <div class="fixed-arrow right" onclick="nextImage()">›</div>
  </div>

  <!-- thumbnail -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- info -->
  <div class="slide-box" id="slideBox">
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
</div>

<div class="image-viewer" id="imageViewer">
  <img />
</div>

<script>
let currentIndex = 0;
let fixedImgs = [];

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const pathParts = location.pathname.split("/");
  const idx = parseInt(pathParts[pathParts.length - 2], 10) - 1;
  const item = data[idx];
  if (!item) return;

  const fixed = document.getElementById("fixedImage");
  fixedImgs = [];

  item.images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    if (i === 0) img.classList.add("active");
    fixed.appendChild(img);
    fixedImgs.push(img);

    img.onclick = () => {
      const viewer = document.getElementById("imageViewer");
      viewer.querySelector("img").src = src;
      viewer.classList.add("active");
    };
  });

  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  data.slice().reverse().forEach((d, rev) => {
    const i = data.length - 1 - rev;
    const a = document.createElement("a");
    a.href = `/mika/${i+1}/`;
    a.innerHTML = `
      <img src="/mika/images/thumb${i+1}.png">
      <div class="caption">
        <span>${d.title}</span>
        <span>${d.category} ${d.year}</span>
      </div>`;
    gallery.appendChild(a);
  });

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div class="caption2">${item.captions.caption2}</div>
    <div class="caption3">${item.captions.caption3}</div>
    <div class="caption4">${item.captions.caption4}</div>
    <div class="caption5">${item.captions.caption5}</div>`;
}

function showImage(i) {
  fixedImgs.forEach(img => img.classList.remove("active"));
  fixedImgs[i].classList.add("active");
}

function prevImage() {
  currentIndex = (currentIndex - 1 + fixedImgs.length) % fixedImgs.length;
  showImage(currentIndex);
}

function nextImage() {
  currentIndex = (currentIndex + 1) % fixedImgs.length;
  showImage(currentIndex);
}

document.addEventListener("DOMContentLoaded", loadData);

document.getElementById("imageViewer").onclick = e => {
  e.currentTarget.classList.remove("active");
};
</script>

</body>
</html>
