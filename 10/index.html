<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sDreamscape</title>

<link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
<link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
<meta name="theme-color" content="#ffffff" />

<style>
@import url("https://use.typekit.net/zuk4pzv.css");

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "minion-pro", serif;
  background: #fff;
}

a { color: inherit; text-decoration: none; transition: color .3s; }
a:hover { color: #a3a3a3; }

/* ===== footer ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  z-index: 1000;
  color: #a3a3a3;
}
.footer .right-link,
.footer #listButton {
  position: absolute;
  bottom: 10px;
  font-size: 12px;
}
.footer .right-link { left: 30px; }
.footer #listButton { right: 30px; cursor: pointer; }

/* ===== slide info ===== */
.slide-box {
  position: fixed;
  top: 0;
  right: 0;
  width: 373px;
  height: 100%;
  background: #fff;
  z-index: 3000;
  transform: translateX(100%);
  transition: transform .3s;
  overflow-y: auto;
  padding: 10px;
}
.slide-box.active { transform: translateX(0); }

.slide-box .slide-list {
  position: fixed;
  bottom: 10px;
  right: 30px;
  font-size: 12px;
  cursor: pointer;
  color: #a3a3a3;
}

.caption-group { font-size: 12px; }
.caption1 { font-size: 20px; margin-bottom: 4px; }

/* ===== gallery ===== */
.content {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.thumbnail img {
  width: 100%;
  display: block;
}

/* ===== FIXED IMAGE (통합 영역) ===== */
.fixed-image {
  position: relative;
  width: 100%;
  height: 100%;
  border-left: 1px solid #9fa0a0;
  border-right: 1px solid #9fa0a0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.fixed-image img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  cursor: pointer;
}

/* 좌우 버튼 */
.fixed-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  cursor: pointer;
  user-select: none;
  color: #000;
  z-index: 10;
}
.fixed-nav.prev { left: 20px; }
.fixed-nav.next { right: 20px; }

/* ===== image viewer ===== */
.image-viewer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: .3s;
  z-index: 5000;
}
.image-viewer.active {
  opacity: 1;
  visibility: visible;
}
.image-viewer img {
  max-width: 90%;
  max-height: 90%;
}

/* ===== 모바일 ===== */
@media (max-width:768px) {
  .fixed-nav { display: none; }
  .fixed-image {
    border: none;
    flex-direction: column;
    overflow-y: auto;
  }
}

/* ===== PC ===== */
@media (min-width:769px) {
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .gallery-wrap {
    display: grid;
    grid-template-columns: 60% 18% 22%;
    height: 100%;
  }

  .slide-box {
    position: relative;
    transform: none;
  }

  #listButton { display: none; }
}
</style>
</head>

<body>

<div class="gallery-wrap">

  <!-- FIXED IMAGE (통합 영역) -->
  <div class="fixed-image">
    <div class="fixed-nav prev" id="prevBtn">‹</div>
    <img id="fixedImg" src="" alt="">
    <div class="fixed-nav next" id="nextBtn">›</div>
  </div>

  <!-- THUMB -->
  <div class="scroll-area">
    <div class="content" id="gallery"></div>
  </div>

  <!-- INFO -->
  <div class="slide-box" id="slideBox">
    <div class="slide-list" onclick="toggleSlideBox()">info</div>
    <div class="caption-group" id="captionBox"></div>
  </div>

</div>

<div class="footer">
  <div class="right-link"><a href="/mika/">back</a></div>
  <div id="listButton" onclick="toggleSlideBox()">info</div>
</div>

<div class="image-viewer" id="imageViewer">
  <img src="">
</div>

<script>
let images = [];
let currentIndex = 0;

async function loadData() {
  const res = await fetch("../data.json");
  const data = await res.json();

  const idx = parseInt(location.pathname.split("/").slice(-2)[0], 10) - 1;
  const item = data[idx];
  if (!item) return;

  images = item.images;
  updateImage();

  document.getElementById("captionBox").innerHTML = `
    <div class="caption1">${item.captions.caption1}</div>
    <div>${item.captions.caption2}</div>
    <div>${item.captions.caption3}</div>
    <div>${item.captions.caption4}</div>
    <div>${item.captions.caption5}</div>
  `;

  const gallery = document.getElementById("gallery");
  data.slice().reverse().forEach((d,i)=>{
    const real = data.length-1-i;
    gallery.innerHTML += `
      <a href="/mika/${real+1}/">
        <img src="/mika/images/thumb${real+1}.png">
      </a>
    `;
  });
}

function updateImage() {
  document.getElementById("fixedImg").src = images[currentIndex];
}

document.getElementById("prevBtn").onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateImage();
};
document.getElementById("nextBtn").onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateImage();
};

function toggleSlideBox() {
  if (innerWidth <= 768) {
    document.getElementById("slideBox").classList.toggle("active");
  }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
